<!doctype html>
<html>
	<head>
		<!-- meta stuff -->
		<meta http-equiv="content-type" content="text/html;charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<!-- css -->
		<link rel="stylesheet"  href="css/jquery.mobile-1.0b3.min.css" />
		<link rel="stylesheet"  href="css/main.css" />
		
		<!-- jquery -->
		<script type="text/javascript" src="js/jquery-1.6.4.min.js"></script>
		
		<!-- jquery templates -->
		<script type="text/javascript" src="js/jquery.tmpl.min.js"></script>
		
		<!-- geolocation -->
		<script type="text/javascript" src="js/geo.js"></script>
		
		<!-- jquery mobile -->
		<script src="js/jquery.mobile-1.0b3.min.js"></script>
		
		<!-- main js script -->
		<script type="text/javascript" src="js/main.js"></script>
		
		<title>Mobile POI Search Student Project</title>
	</head>
	<body>
		<!-- TEMPLATES -->
		<script id="placeTemplate" type="text/x-jquery-tmpl">
			<li> 
                <h3>${name}
                    <a href="http://maps.google.com/?q=${geo}">map</a>
                    {{if url != ''}} 
                        <a href="${url}">link</a>
                    {{/if}}  

		        </h3>
	            <p class="ui-li-aside"><strong>${distance}</strong>Km</p>
			</li>
		</script>
		
	
		<!-- home page -->
		<div data-role="page" id="homePage">
			<div data-role="header">
				<h1>Mobile POI Search</h1>
			</div>
			
			<div data-role="fieldcontain">
            <label for="select-choice-1" class="select">Choose:</label>
            <select name="select-choice-1" id="formSelectType">
                <optgroup label="Entertainment">
	                <option value="Restaurant">Restaurants</option>
	                <option value="Bar">Bars</option>
	                <option value="Cafe">Cafe</option>
	                <option value="Cinema">Cinemas</option>
                </optgroup>
                <optgroup label="Tourism">
	                <option value="TourismMuseum">Tourism Museums</option>
   	                <option value="HistoricalMuseum">Historical Museums</option>
	                <option value="rush">Bars</option>
	                <option value="express">Cinemas</option>
                </optgroup>
                <optgroup label="Health">
	                <option value="standard">Restaurants</option>
	                <option value="rush">Bars</option>
	                <option value="express">Cinemas</option>
                </optgroup>
            </select>
            </div>
		
		    <div data-role="collapsible" data-collapsed="true"> 
	        <h3>More options</h3>

		        <div data-role="fieldcontain">
                	<label for="slider">Radious (Km)</label>
                	<input type="range" name="slider" id="formRadius" value="3" min="1" max="20"  />
                </div>
                <div data-role="fieldcontain">
                	<label for="slider">Results</label>
                	<input type="range" name="slider" id="formResults" value="15" min="10" max="30"  />
                </div>
            </div>

			<div data-role="content">
				<a href="#" data-role="button" id="loadData">Search!</a> 
			</div>
			
		</div>
	</body>
</html>
